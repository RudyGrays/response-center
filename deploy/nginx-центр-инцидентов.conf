# Nginx для центр-инцидентов.рф
# Скопировать на сервер: sudo cp deploy/nginx-центр-инцидентов.conf /etc/nginx/sites-available/response_center
# Активировать: sudo ln -sf /etc/nginx/sites-available/response_center /etc/nginx/sites-enabled/
# После получения SSL: sudo nginx -t && sudo systemctl reload nginx

# Редирект HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name центр-инцидентов.рф www.центр-инцидентов.рф
               xn--80aesfpebagmfblc0a1a9b8b.xn--p1ai www.xn--80aesfpebagmfblc0a1a9b8b.xn--p1ai;

    root /var/www/response_center;
    index index.html;

    location /.well-known/acme-challenge/ {
        default_type "text/plain";
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name центр-инцидентов.рф www.центр-инцидентов.рф
               xn--80aesfpebagmfblc0a1a9b8b.xn--p1ai www.xn--80aesfpebagmfblc0a1a9b8b.xn--p1ai;

    root /var/www/response_center;
    index index.html;

    # Путь с punycode (certbot для .рф создаёт папку xn--...)
    ssl_certificate     /etc/letsencrypt/live/xn--80aesfpebagmfblc0a1a9b8b.xn--p1ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xn--80aesfpebagmfblc0a1a9b8b.xn--p1ai/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    location / {
        try_files $uri $uri/ /index.html;
    }
}
